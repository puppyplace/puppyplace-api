stages:
  - tests
  - build
  - image
  - deploy

test:
  stage: tests
  image: maven:3.6-openjdk-11
  script:
    - echo "Iniciando Testes da aplicacao"
    - mvn test
  only:
    - feature/cicd-heroku

java_maven:
  stage: build
  image: maven:3.6-openjdk-11
  script:
    - echo "Iniciando Build da aplicacao"
    - mvn package -DskipTests
  artifacts:
    paths:
      - target/backend-0.0.1-SNAPSHOT.jar
  only:
    - feature/cicd-heroku

docker:
  image: docker:latest
  stage: image
  services:
    - docker:dind
  before_script:
    - docker login --username $DOCKER_HUB_USER1 --password $DOCKER_HUB_TOKEN1 docker.io
  script:
    - docker build -t lcsjr/$HEROKU_APP_DEV1:latest .
    - docker push lcsjr/$HEROKU_APP_DEV1:latest
  only:
    - feature/cicd-heroku

heroku:
  stage: deploy
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=$HEROKU_APP_DEV1 --api-key=$HEROKU_API_KEY1
  only:
    - feature/cicd-heroku